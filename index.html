<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="left-panel">
      <img src="static/icons/dashboard.svg" alt="dashboard icon" id="dashboard-icon" class="action-icon">
      <p id="dashboard-title">Dashboard</p>

      <img src="static/icons/home.svg" alt="home icon" class="action-icon">
      <p>Home</p>

      <img src="static/icons/card-account-details-outline.svg" alt="profile icon" class="action-icon">
      <p>Profile</p>

      <img src="static/icons/message-reply.svg" alt="messages icon" class="action-icon">
      <p>Messages</p>

      <img src="static/icons/history.svg" alt="history icon" class="action-icon">
      <p>History</p>

      <img src="static/icons/file-multiple.svg" alt="tasks icon" class="action-icon">
      <p>Tasks</p>

      <img src="static/icons/account-group.svg" alt="communities icon" class="action-icon">
      <p>Communities</p>

      <div></div>
      <div></div>

      <img src="static/icons/cog-outline.svg" alt="settings icon" class="action-icon">
      <p>Settings</p>

      <img src="static/icons/face-agent.svg" alt="support icon" class="action-icon">
      <p>Support</p>

      <img src="static/icons/security.svg" alt="privacy icon" class="action-icon">
      <p>Privacy</p>
    </div>

  </body>
</html>
