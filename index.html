<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="left-panel">
      <div id="logo">
        <img src="static/icons/dashboard.svg" alt="dashboard icon" width="40px" id="dashboard-icon"> Dashboard
      </div>
    </div>

    <div id="main-tabs">
      <div>
        <img src="static/icons/home.svg" alt="home icon" width="20px"> Home
      </div>
      <div>
        <img src="static/icons/card-account-details-outline.svg" alt="profile icon" width="20px"> Profile
      </div>
      <div>
        <img src="static/icons/message-reply.svg" alt="messages icon" width="20px"> Messages
      </div>
      <div>
        <img src="static/icons/history.svg" alt="history icon" width="20px"> History
      </div>
      <div>
        <img src="static/icons/file-multiple.svg" alt="tasks icon" width="20px"> Tasks
      </div>
      <div>
        <img src="static/icons/account-group.svg" alt="communities icon" width="20px"> Communities
      </div>
    </div>

    <div id="bottom-tabs">
      <div>
        <img src="static/icons/cog-outline.svg" alt="settings icon" width="20px"> Settings
      </div>
      <div>
        <img src="static/icons/face-agent.svg" alt="support icon" width="20px"> Support
      </div>
      <div>
        <img src="static/icons/security.svg" alt="privacy icon" width="20px"> Privacy
      </div>
    </div>
  </body>
</html>
