<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div id="left-panel">
      <img src="static/icons/dashboard.svg" alt="dashboard icon" id="dashboard-icon" class="action-icon">
      <p id="dashboard-title">Dashboard</p>

      <!-- Content here is added by script.js-->
    </div>

    <div id="top-bar">
      <form action="/search" method="get">
        <label>
          <img src="static/icons/magnify.svg" alt="search icon" id="search-icon">
          <input type="text">
        </label>
      </form>

      <div></div>

      <img src="static/icons/bell-ring-outline.svg" alt="notification icon" id="notification-icon">

      <img src="static/images/cat-avatar.png" alt="user avatar" id="user-avatar">

      <div>
        Alexey Datskovskiy
      </div>
    </div>

    <div id="greeting">
      <img src="static/images/cat-avatar.png" alt="user avatar" id="user-avatar-greeting">
      <div>
        <div>
          Hi there,
        </div>
        <div id="full-name">
          Alexey Datskovskiy (@Alexdat2000)
        </div>
      </div>
      <div></div>
      <button class="main-action-button">New</button>
      <button class="main-action-button">Upload</button>
      <button class="main-action-button">Share</button>
    </div>

    <div id="content">
      <div id="projects-title">
        Trending projects
      </div>
      <div id="project-cards">
        <!-- Content here is added by script.js-->
      </div>

      <div id="announcements-title">
        Announcements
      </div>
      <div id="announcements-list">
        <!-- Content here is added by script.js-->
      </div>

      <div></div>

      <div id="trending-title">
        Trending
      </div>
      <div id="trending-list">
        <!-- Content here is added by script.js-->
      </div>
    </div>
  </body>
</html>
